<table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Nº Item</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="th-description">
      Higiene Pessoal
    </th>
    <td mat-cell *matCellDef="let item">{{ item.description }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let item">
      <mat-form-field>
        <mat-label>Escolha uma opção</mat-label>
        <mat-select>
          <mat-option value="conforme">Conforme</mat-option>
          <mat-option value="nao-conforme">Não Conforme</mat-option>
          <mat-option value="nao-se-aplica">Não Se Aplica</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="considerations">
    <th mat-header-cell *matHeaderCellDef>Considerações Adicionais</th>
    <td mat-cell *matCellDef="let item">
      <mat-form-field>
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
